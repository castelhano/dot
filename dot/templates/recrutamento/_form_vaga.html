<div class="card-body tab-content">
  <h5 class="card-title mb-3">Cadastro de Vaga</h5>
  <div class="tab-pane fade show active" id="base" role="tabpanel">
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col-lg-4">
        {{ form.cargo }}
        <label for="id_cargo">Cargo</label>
      </div>
      <div class="form-floating mb-1 col-lg-2">
        {{ form.quantidade }}
        <label for="id_quantidade">Vagas</label>
      </div>
    </div>
    <div class="row g-1">
      <div class="form-floating mb-1 col-lg-6">
        {{ form.descricao }}
        <label for="id_descricao">Descrição (site)</label>
      </div>
    </div>
    <div class="form-check form-switch mt-2">
    	{{form.visivel}}
    	<label class="form-check-label" for="id_visivel">Vaga visivel no site</label>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button type="submit" id="submit" class="btn btn-primary" title="ALT + G"><b>G</b>ravar</button>
    </div>
  </div>
</div>
