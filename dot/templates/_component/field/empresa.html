<div class="row g-1">
	<div class="form-floating mb-1 {{breakpoint|default:'col-lg-12'}}">
		<select class="form-select" id="id_empresa" name="empresa"></select>
		<label for="id_empresa">Empresa</label>
	</div>
</div>

<script>
  function getEmpresas() {
  	var xhttp = new XMLHttpRequest();
  	xhttp.onreadystatechange = function() {
  		if(this.readyState == 4 && this.status == 200){
  			if(this.responseText == ''){}
  			else{
  				let obj = JSON.parse(this.responseText);
  				empresas = document.getElementById("id_empresa");
  				for(key in obj){empresas.innerHTML += '<option value="' + obj[key] + '">' + key + '</option>';}
  			}
  		}
  	};
  	xhttp.open("GET", "{% url 'core_get_empresas' %}?tipo=cadastrados&usuario={{user.id|safe}}", true);
  	xhttp.send();
  }
  getEmpresas();
</script>
