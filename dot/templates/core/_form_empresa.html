<div class="card-body tab-content">
  <h5 class="card-title mb-3">Cadastro de Empresa</h5>
  <div class="tab-pane fade show active" id="base" role="tabpanel">
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col-lg">
        {{ form.nome }}
        <label for="id_nome">Nome empresa</label>
      </div>
      <div class="form-floating mb-1 col-lg-3">
        {{ form.cnpj }}
        <label for="id_cnpj">CNPJ empresa</label>
      </div>
    </div>
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col-lg-6">
        {{ form.razao_social }}
        <label for="id_razao_social">Razão Social</label>
      </div>
      <div class="form-floating mb-lg-1 col-lg-3">
        {{ form.inscricao_estadual }}
        <label for="id_inscricao_estadual">Inscrição Estadual</label>
      </div>
      <div class="form-floating mb-1 col-lg-3">
        {{ form.inscricao_municipal }}
        <label for="id_inscricao_municipal">Inscrição Municipal</label>
      </div>
    </div>
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col-lg-9">
        {{ form.endereco }}
        <label for="id_endereco">Endereço</label>
      </div>
      <div class="form-floating mb-1 col-lg-3">
        {{ form.cep }}
        <label for="id_cep">CEP</label>
      </div>
    </div>
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col" style="max-width: 100px;">
        {{ form.uf }}
        <label for="id_uf">UF</label>
      </div>
      <div class="form-floating mb-lg-1 col">
        {{ form.cidade }}
        <label for="id_cidade">Cidade</label>
      </div>
      <div class="form-floating mb-1 col-lg">
        {{ form.bairro }}
        <label for="id_bairro">Bairro</label>
      </div>
    </div>
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col-lg-2">
        {{ form.cnae }}
        <label for="id_cnae">Cnae principal</label>
      </div>
      <div class="form-floating mb-1 col-lg-10">
        {{ form.atividade }}
        <label for="id_atividade">Descrição da atividade</label>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="param" role="tabpanel">
    <div class="row">
      <div class="col">param...</div>
    </div>
  </div>
  
  <div class="row mt-3">
    <div class="col text-end">
      <button type="submit" id="submit" class="btn btn-primary" title="ALT + G"><b>G</b>ravar</button>
    </div>
  </div>
</div>
