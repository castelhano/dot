<div class="card-body tab-content">
    <h5 class="card-title mb-3">Agenda: <b class="text-purple">Novo evento</b></h5>
    <div class="tab-pane fade show active" id="base" role="tabpanel">
        <div class="row g-2">
            <div class="col-lg">
                <div class="row g-1">
                    <div class="form-floating mb-1 col-lg-12">
                        {{ form.titulo }}
                        <label for="id_titulo">Titulo</label>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="form-floating mb-lg-1 col-lg-3">
                        {{ form.data }}
                        <label for="id_data">Data</label>
                    </div>
                    <div class="form-floating mb-lg-1 col-lg-2">
                        {{ form.inicio }}
                        <label for="id_inicio">Inicio</label>
                    </div>
                    <div class="form-floating mb-lg-1 col-lg-2">
                        {{ form.termino }}
                        <label for="id_termino">Termino</label>
                    </div>
                    <div class="form-floating mb-1 col-lg-5">
                        {{ form.local }}
                        <label for="id_local">Local</label>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-lg">
                        {{ form.participantes }}
                    </div>
                    <div class="col-lg">
                        <div class="row g-1">
                            <div class="form-floating mb-1 col-lg-12">
                                {{ form.tags }}
                                <label for="id_tags">Tags</label>
                            </div>
                        </div>
                        <input class="form-control form-control-sm mb-2" id="id_anexo" name="anexo" type="file">
                        {% if agenda.anexo %}
                        Anexo: <a href="{{agenda.anexo.url}}" target="_blank">{{agenda.anexo_filename}}</a>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" role="switch" name="anexo-clear" id="anexo-clear_id">
                            <label class="form-check-label" for="anexo-clear_id">Remover anexo</label>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                {{form.detalhe}}
            </div>
        </div>
    </div>
    <!-- CONTROLES DO FORM -->
    <div class="row mt-3">
        <div class="col">
            <button type="submit" id="submit" class="btn btn-primary" title="ALT + G"><b>G</b>ravar</button>
        </div>
    </div>
</div>
