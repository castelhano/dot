{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dot</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
  <link rel="stylesheet" href="{% static 'css/dot.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/fontawesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}" type="text/css">
  <meta name="theme-color" content="#7952b3">

  <style>
    html,body {height: 100%;}
    body {display: flex;align-items: center;padding-bottom: 40px;background-color: #f5f5f5;}
    .form-signin {width: 100%;max-width: 330px;padding: 15px;margin: auto;}
    .form-signin .form-control {position: relative;box-sizing: border-box;height: auto;padding: 10px;font-size: 16px;}
    .form-signin .form-control:focus {z-index: 2;}
    .form-signin input[type="text"] {margin-bottom: -1px;border-bottom-right-radius: 0;border-bottom-left-radius: 0;}
    .form-signin input[type="password"] {margin-bottom: 10px;border-top-left-radius: 0;border-top-right-radius: 0;}
  </style>
</head>
<body class="text-center">
  <main class="form-signin">
    <form role="form" id="login_form" action="{% url 'authenticate' %}" method="POST" autocomplete="off">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="75" height="74">
      <!-- <h1 class="h3 mb-3 fw-normal">Entrar</h1> -->
      <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus>
      <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show text-start mt-2" role="alert">
          {{ message }}
          <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}
      <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>

  <script src="{% static 'js/vendor/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
