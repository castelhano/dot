{% extends "layout/dot.html" %}
{% load static %}
{% block model %}999 <b class="ms-2">Test Page</b>{% endblock %}

{% block style_src %} {% endblock%}
<style>
  {% block style %}{% endblock%}
</style>

{% block content_fluid %}
<a href="{% url 'handler' 999 %}" id="clear"></a>
<div class="row g-1">
  <div class="form-floating mb-1 col-lg-12">
    <select class="form-select" id="id_lang" name="lang">
      <option value="pt-BR" selected>pt-BT</option>
      <option value="en">en</option>
      <option value="es">es</option>
      <option value="es-US">es-US</option>
      <option value="es-PH">es-PH</option>
    </select>
    <label for="id_lang">lang</label>
  </div>
</div>
<p data-i18n="999.sad_message">Ola <b>mundo</b> cruel</p>
<p data-i18n="999.sys.home">Link para home</p>
<input type="text" name="foo" data-i18n="999.input.placeholder" data-i18n-target="placeholder" placeholder="Teste do pai">
{% endblock%}


{% block add_script_src %}
<script src="{% static 'js/table.js' %}"></script>
<script src="{% static 'js/i18n.js' %}"></script>
{% endblock %}


<script>
{% block add_script %}
document.getElementById('id_lang').onchange = (ev)=>{i18n_setLang(ev.target.value)}


{% endblock %}
</script>
