{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>999 Test Page</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
  <link rel="stylesheet" href="{% static 'css/dot.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/chart.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/cropper.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/fontawesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}" type="text/css">
  
  <style>
    .circ_btn{
      border:1px solid #CCC;
      border-radius: 50px;
      padding: 15px 20px;
      font-size: 1.6rem;
      color: #6c757d;
    }
  </style>
</head>
<body style="margin: 10px;">
  <a id="home" href="{% url 'index' %}"></a>
  <a id="clear" href="{% url 'handler' '999' %}"></a>
  <div class="container-fluid">
    <h1 class="text-muted">Handler 999</h1>
    <hr >

    <button onclick="photo.modal.show()">Modal</button>
    <input type="text" class="form-control form-control-sm my-2" id="saidaInput">
    <img src="" id="imagemPreview" alt="">
    <br>
    <button class="circ_btn"><i class="fas fa-camera"></i></button>

   

    <div id="dot_alert" class="alert alert-dismissible fade mb-1" role="alert">
      <span id="dot_alert_message"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <script src="{% static 'js/listener.js' %}"></script>
  <script src="{% static 'js/photo.js' %}"></script>
  <script src="{% static 'js/vendor/cropper.js' %}"></script>
  <script src="{% static 'js/dot.js' %}"></script>
  <script src="/static/js/vendor/bootstrap.bundle.min.js"></script>
  <script>
    
    var TAB_ON_ENTER = true;

    const photo = new jsPhoto({
      imageSrc: '{% static 'img/hellblade.jpg' %}',
      // cropperRotateAngle: 1,
      inputTarget: document.getElementById('saidaInput'),
      previewTarget: document.getElementById('imagemPreview'),
      cropperEnable: false,
      // canUploadImage: false,
      // webcamEnable: false,
      // cropperShape: 'circ'
    });


    
  </script>
</body>
</html>
