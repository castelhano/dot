{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>900 Test Page</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
  <link rel="stylesheet" href="{% static 'css/dot.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/fontawesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}" type="text/css">

  <style>
    .label{display: inline-block; font-size: 0.85rem; margin-right: 10px;}
    .label-name{
      padding-top: 2px;
      padding-bottom: 4px;
      padding-left: 14px;
      padding-right: 10px;
      border-radius: 20px 0 0 20px;
    }
    .label-status{
      padding-top: 2px;
      padding-bottom: 4px;
      padding-left: 10px;
      padding-right: 14px;
      border-radius: 0 20px 20px 0;
    }
  </style>
  
</head>
<body>
  <a id="home" href="{% url 'index' %}"></a>
  <a id="clear" href="{% url 'handler' '999' %}"></a>
  <div class="container-fluid">
    <h1>Handler 999</h1>
    <hr >

    <div id="form_container"></div>
  </div>
  
  <div id="dot_alert" class="alert alert-dismissible fade mb-1" role="alert">
    <span id="dot_alert_message"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  <script src="{% static 'js/listener.js' %}"></script>
  <script src="{% static 'js/form.js' %}"></script>
  <!-- <script src="{% static 'js/table.js' %}"></script> -->
  <script src="{% static 'js/dot.js' %}"></script>
  <script src="/static/js/vendor/bootstrap.bundle.min.js"></script>
  
  <script>
    
    

    var TAB_ON_ENTER = true;

    const form = new jsForm({
      url: '{% url 'app_data' 'test_form.json' %}',
      token: getCookie('csrftoken') || '',
      canChangeKey: true,
      canChangeSchema: true,
      canDeleteRow: true,
      legend: '<h6 class="h-100 pt-1">Cadastro Funcional</h6>',
      container: document.getElementById('form_container')
    });

    SHORTCUT_MAP['arrowdownFTF'] = ':nextGroup';
    SHORTCUT_MAP['arrowupFTF'] = ':previousGroup';
    function nextGroup(){form.nextGroup();}
    function previousGroup(){form.previousGroup();}

    dotAppData('{% url 'app_data' 'test_form.json' %}').then((d) => {form.loadData(d)});
    
    
  </script>
</body>
</html>
