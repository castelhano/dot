{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>900 Test Page</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
  <link rel="stylesheet" href="{% static 'css/dot.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/fontawesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}" type="text/css">
  
  <style>
    .grid-item{
      width: 100px;
      height: 100px;
      display: inline-block;
      background-color: #fff;
      border: solid 1px rgb(0,0,0,0.2);
      padding: 10px;
      margin: 12px;
    }
    
  </style>
  
</head>
<body style="margin: 10px;">
  <a id="home" href="{% url 'index' %}"></a>
  <a id="clear" href="{% url 'handler' '999' %}"></a>
  <div class="container-fluid">
    <h1>Handler 999</h1>
    <hr >
    
    <div id="foo" class="row">
      <div class="grid-item">Elm 1</div>
      <div class="grid-item">Elm 2</div>
      <div class="grid-item">Elm 3</div>
      <div class="grid-item">Elm 4</div>
      <div class="grid-item">Elm 5</div>
      <div class="grid-item">Elm 6</div>
    </div> 
    <hr>
    
    <div id="fei" class="list-group col">
      <div class="list-group-item">Elm 10</div>
      <div class="list-group-item">Elm 12</div>
      <div class="list-group-item">Elm 14</div>
      <div class="list-group-item">Elm 16</div>
      <div class="list-group-item">Elm 18</div>
    </div> 
    
    
    
    
  </div>
  
  <div id="dot_alert" class="alert alert-dismissible fade mb-1" role="alert">
    <span id="dot_alert_message"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  <script src="{% static 'js/listener.js' %}"></script>
  <script src="{% static 'js/vendor/sortable.min.js' %}"></script>
  <!-- <script src="{% static 'js/table.js' %}"></script> -->
  <script src="{% static 'js/dot.js' %}"></script>
  <script src="/static/js/vendor/bootstrap.bundle.min.js"></script>
  
  <script>
    
    const foo = new Sortable(document.getElementById('foo'), {
      ghostClass: 'bg-danger',
      animation: 100,
      group: 'shared'
    })
    
    const fei = new Sortable(document.getElementById('fei'), {
      multiDrag: true, // Enable multi-drag
      selectedClass: 'bg-info', // The class applied to the selected items
      ghostClass: 'bg-success',
      group: 'shared'
    })
    
    
    
    var TAB_ON_ENTER = true;
  </script>
</body>
</html>
