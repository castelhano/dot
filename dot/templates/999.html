  <div class="row g-1 text-center">

      <span class="d-block fw-bold">CPU</span>
      <div class="semipie animate" style="--v:30;--c:green;">30%</div>
    </div>

      <span class="d-block fw-bold">RAM</span>

    </div>

    </div>
  </div>
  
<div id="dot_alert" class="alert alert-dismissible fade mb-1" role="alert">
