{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>999 Test Page</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
  <link rel="stylesheet" href="{% static 'css/dot.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/charts.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/fontawesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}" type="text/css">
  
  <style>
    .dragging{
      border: 5px solid #666;
    }
  </style>
</head>
<body style="margin: 10px;">
  <a id="home" href="{% url 'index' %}"></a>
  <a id="clear" href="{% url 'handler' '999' %}"></a>
  <div class="container-fluid">
    <h1>Handler 999</h1>
    <hr >

    <div class="row">
      <div class="col text-center">
        <span>CPU</span>
        <div class="pie animate" style="--v:80;--c:orange; "> 80%</div>
      </div>
      <div class="col text-center"><span class="d-block">CPU</span><div class="pie flat animate" style="--v:40;--c:blue; "> 40%</div></div>
      <div class="col text-center"><div class="pie animate" style="--v:60;--c:red;--w:60px;--b:5px;"> 60%</div></div>
      <div class="col text-center"><div class="pie animate" style="--v:35;--c:purple; "> 35%</div></div>
    </div>


    <div class="row">
      <div class="col-6">
        <table style="--labels-size: 200px;" class="charts-css bar show-labels show-data-axes show-9-secondary-axes show-heading show-data-on-hover data-spacing-5 labels-align-end animate">
          <caption class="fs-5 mb-3 text-end">Titulo grafico</caption>
          <tbody class="bar-h-md">
            <tr>
              <th scope="row">2020</th>
              <td style="--size:0.46"><span class="data">46</span></td>
            </tr>
              <tr>
              <th scope="row">2021</th>
              <td style="--size:0.27"><span class="tooltip">Texto do<br>tooltip</span><span class="data">27</span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-6" style="height: 280px;">
        <table style="" class="charts-css column show-labels show-data-axes show-heading show-data-on-hover data-spacing-5 animate">
          <caption class="fs-5 mb-3 text-end">Titulo grafico</caption>
          <tbody class="bar-h-md">
            <tr>
              <th scope="row">2020</th>
              <td style="--size:0.46"><span class="data">46</span></td>
            </tr>
              <tr>
              <th scope="row">2021</th>
              <td style="--size:0.27"><span class="tooltip">Texto do<br>tooltip</span><span class="data">27</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    


    <div id="container"></div>
    
  </div>
  
  <div id="dot_alert" class="alert alert-dismissible fade mb-1" role="alert">
    <span id="dot_alert_message"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  <script src="{% static 'js/listener.js' %}"></script>
  <!-- <script src="{% static 'js/vendor/sortable.min.js' %}"></script> -->
  <script src="{% static 'js/form.js' %}"></script>
  <script src="{% static 'js/dot.js' %}"></script>
  <script src="/static/js/vendor/bootstrap.bundle.min.js"></script>
  
  <script>
    
    var TAB_ON_ENTER = true;
    

  </script>
</body>
</html>
