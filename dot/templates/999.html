      });

      SHORTCUT_MAP['/FTF'] = ':filterFocus';
      SHORTCUT_MAP['+FTF'] = ':addRow';
      SHORTCUT_MAP['arrowdownFFF'] = ':nextRow';
      SHORTCUT_MAP['arrowupFFF'] = ':previousRow';
      SHORTCUT_MAP['enterFFF'] = ':enterRow';
      
      function filterFocus(){table.filterInput.select();}
      function addRow(){table.addRow();}

      function previousRow(){table.previousRow();}
      function enterRow(){table.enterRow();}
