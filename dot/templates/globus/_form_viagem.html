<div class="card-body tab-content">
  <h5 class="card-title mb-3">Cadastro de Viagem</h5>
  <div class="tab-pane fade show active" id="base" role="tabpanel">
    <div class="row g-1">
      <div class="form-floating mb-1 col-lg-2">
        <select class="form-select" id="id_sentido" name="sentido" autofocus>
          <option value="I">Ida</option>
          <option value="V">Volta</option>
        </select>
        <label for="id_sentido">Sentido</label>
      </div>
      <div class="form-floating mb-1 col-lg-2 d-none d-lg-block">
        <input type="text" class="form-control" name="" value="" disabled>
      </div>
    </div>
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col-lg-2">
        {{ form.origem }}
        <label for="id_origem">Origem</label>
      </div>
      <div class="form-floating mb-1 col-lg-2">
        {{ form.inicio }}
        <label for="id_inicio">Inicio</label>
      </div>
    </div>
    <div class="row g-1">
      <div class="form-floating mb-lg-1 col-lg-2">
        {{ form.destino }}
        <label for="id_destino">Destino</label>
      </div>
      <div class="form-floating mb-1 col-lg-2">
        {{ form.termino }}
        <label for="id_termino">Termino</label>
      </div>
    </div>
    <div class="form-check form-switch mt-2">
    	{{form.produtiva}}
    	<label class="form-check-label" for="id_produtiva">Viagem produtiva</label>
    </div>
    <div class="form-check form-switch">
    	{{form.extra}}
    	<label class="form-check-label" for="id_extra">Viagem extra</label>
    </div>
  </div>
  <!-- CONTROLES DO FORM -->
  <div class="row mt-3">
    <div class="col">
      <button type="submit" id="submit" class="btn btn-primary" title="ALT + G"><b>G</b>ravar</button>
    </div>
  </div>
</div>
