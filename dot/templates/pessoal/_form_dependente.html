<div class="card-body tab-content">
  <h5 class="card-title mb-0">Dependente</h5>
  <p class="text-primary fw-bold">{{funcionario.matricula}} {{funcionario.nome}}</p>
  <div class="row g-1">
    <div class="form-floating mb-lg-1 col-lg-8">
      {{ form.nome }}
      <label for="id_nome">Nome Dependente</label>
    </div>
    <div class="form-floating mb-1 col-lg-4">
      {{ form.parentesco }}
      <label for="id_parentesco">Parentesco</label>
    </div>
  </div>
  <div class="row g-1">
    <div class="form-floating mb-lg-1 col-lg-4">
      {{ form.sexo }}
      <label for="id_sexo">Sexo</label>
    </div>
    <div class="form-floating mb-lg-1 col-lg-4">
      {{ form.data_nascimento }}
      <label for="id_data_nascimento">Nascimento</label>
    </div>
    <div class="form-floating mb-1 col-lg-4">
      {{ form.cpf }}
      <label for="id_cpf">CPF</label>
    </div>
  </div>
  <div class="row g-1">
    <div class="form-floating mb-lg-1 col-lg-4">
      {{ form.rg }}
      <label for="id_rg">RG</label>
    </div>
    <div class="form-floating mb-lg-1 col-lg-4">
      {{ form.rg_emissao }}
      <label for="id_rg_emissao">Emissão</label>
    </div>
    <div class="form-floating mb-lg-1 col-lg-4">
      {{ form.rg_orgao_expedidor }}
      <label for="id_rg_orgao_expedidor">Orgão Exped</label>
    </div>
  </div>      
  <input type="hidden" name="funcionario" id="id_funcionario" value="{{funcionario.id|safe}}">
  <div class="row mt-3">
    <div class="col">
      <button type="submit" id="submit" class="btn btn-primary" title="ALT + G"><b>G</b>ravar</button>
    </div>
  </div>
</div>
